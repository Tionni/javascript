<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <button onclick="
        displayMessage()">Add to cart</button>
        <p class="added"></p>
    <script>
let timeoutId;

        function displayMessage(){
            
            const p_added = document.querySelector(".added")
            p_added.innerHTML = "Added"
            clearTimeout(timeoutId)
            timeoutId = setTimeout(function(){
                p_added.innerHTML = ""
            }, 2000)
            
        }
    </script>
</body>
</html>
