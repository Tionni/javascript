<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function removeEgg(foods){
            const noegg = []
            let count = 0
            foodscopy = foods.slice()
            const revfoods = foodscopy.reverse()
            for(let i = 0; i < revfoods.length; i++){
                if(revfoods[i] === 'egg' && count != 2){
                    count++
                    continue
                }else{
                    noegg.push(revfoods[i])
                }

            }
            return noegg.reverse()
        }
       console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
    </script>
</body>
</html>
