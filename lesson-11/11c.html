<body>
    <script>
        function arraySwap(array){
           const arrlength = array.length - 1
           const firstelement = array[0]
           const lastelement = array[arrlength]
           array[0] = lastelement
           array[arrlength] = firstelement

           return array
        }
        console.log(arraySwap([1,20,22,24,5 ]))
    </script>
</body>
